<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<!-- jQuery Library -->
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>

	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Local CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

	<!-- Main Bootstrap Container -->
	<div class="container">

		<!-- Jumbotron for Title -->
		<div class="jumbotron">
			<h1>Anytime Is Train Time</h1>
			<h2>Choo Choo. Chee Chee.</h2>
		</div>

		<!-- This row handles all the view only train schedule. -->
		<div class="row">
			<div class="col-sm-12">

				<!-- Current Train Schedule -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='train-table'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>

				<!-- Row for adding a train's schedule -->
				<div class="row">
					<div class="col-sm-12">
						<!-- Panel for handling the parameters -->
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title">Add Train</h3>
							</div>
							<div class="panel-body">

								<!-- Form for handling the train data input -->
								<form role="form">

									<!-- Capture the Train name-->
									<div class="form-group">
										<label for="train-name">Train Name</label>
										<input type="text" class="form-control" id="train-name">
									</div>

									<!-- Capture the Train destination -->
									<div class="form-group">
										<label for="destination">Destination</label>
										<input type="text" class="form-control" id="destination">
									</select>
								</div>

								<!-- Capture the first time the Train runs today -->
								<div class="form-group">
									<label for="first-train-time">First Train Time (HH:mm - military time)</label>
									<input type="text" class="form-control" id="first-train-time" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}">
								</div>

								<!-- Capture the Train's frequency in minutes -->
								<div class="form-group">
									<label for="frequency">Frequency (min)</label>
									<input type="number" class="form-control" id="frequency">
								</div>

								<!-- Submit button to send data to database and update on screen -->
								<button type="submit" class="btn btn-primary" id="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Script -->
		<script src="assets/javascript/app.js"></script>

		<!-- Firebase -->
		<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

	</body>
	</html>
